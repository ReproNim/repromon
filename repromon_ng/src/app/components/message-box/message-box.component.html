<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content>{{ text }}</mat-dialog-content>
<mat-dialog-actions class="center-buttons">
  <button mat-stroked-button [mat-dialog-close]="'ok'" *ngIf="buttons.includes('ok')">OK</button>
  <button mat-stroked-button [mat-dialog-close]="'yes'" *ngIf="buttons.includes('yes')">Yes</button>
  <button mat-stroked-button [mat-dialog-close]="'no'" *ngIf="buttons.includes('no')">No</button>
  <button mat-stroked-button [mat-dialog-close]="'cancel'" *ngIf="buttons.includes('cancel')">Cancel</button>
</mat-dialog-actions>
